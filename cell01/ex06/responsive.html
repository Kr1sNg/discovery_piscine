<!doctype html>
<html>  
<head>
	<meta charset="utf-8"> 
	<title>responsive</title>
	<style>    
		body {height:100vh; width:100vw;}  /*vh viewport height, vw viewport width*/
		table {width:100%; height:100%; border-collapse:collapse;}  /*make the table full screen*/
		td {width:50%; height:100%; border:1px solid black;} 
		.first-cell {background-color:Violet;}
		.second-cell {background-color:Tomato;}
	</style>
</head>

<body>
	<table>
		<tr>
			<td class="first-cell">Note 1</td>
			<td class="second-cell">Note 2</td>
		</tr>
	</table>
</body>

</html>
